<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITOLX</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="single-product">
            <div class="row">
                <div class="col-6">
                    <div class="product-image">
                        <div class="product-image-main">
                            <img src="2.webp" alt="" id="product-main-image">
                        </div>
                        <div class="product-image-slider">
                            <img src="img/earphone.png" alt="" class="image-list">
                            <img src="img/earphone.png" alt="" class="image-list">
                            <img src="img/earphone.png" alt="" class="image-list">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="breadcrumb">
                        <span><a href="#">Category</a></span>
                        <span><a href="#">Electronic</a></span>
                        <span class="active">Earphone</span>
                    </div>

                    <div class="product">
                        <div class="product-title">
                            <h2>Earphone</h2>

                            <div class="product-price">
                                <span class="offer-price">Rs.350</span>
                            </div>

                            <div class="product-details">
                                <h3>Description: 225|Neckband Boat 225 Bluetooth Earphone/ Noise Cancelling</h3>
                            </div>



                            <div class="seller">
                                <h3>Seller: ABC XYZ</h3>
                            </div>

                        </div>
                        <div class="product-color">
                            <h4>Color</h4>
                            <div class="color-layout">
                                <input type="radio" name="color" value="black" class="color-input">
                                <label for="black" class="black"></label>



                            </div>
                            <span class="divider"></span>

                            <div class="product-btn-group">
                                <div class="button buy-now"><i class='bx bxs-zap'></i> Buy Now</div>
                                <div class="button add-cart"><i class='bx bxs-cart'></i> Add to Cart</div>
                                <div class="button heart"><i class='bx bxs-heart'></i> Add to Wishlist</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--script-->
        <script src="script.js"></script>
</body>

</html>
